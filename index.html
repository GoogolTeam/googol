<html>
<head>
<title>Googol</title>
<script>
console.log("Googol started")
window.googol={value:1e100,notations:{}}
var files=["exe.js"]
for(var i=0;i<files.length;i++){
	var script=document.createElement("script")
	script.src=files[i]
	document.head.appendChild(script)
}
console.log(googol.notations)
function step(x){
	return googol.notations.exe(x)
}
</script>
</head>
<body>
<h1>Googol</h1>
Enter an expression in the next box
<input id="expr" value="E3">
<button onclick="expr.value=step(expr.value)">Step</button>
<button>Calculate</button>
Step size for calculate:
<input id="steps">
</body>
</html>
